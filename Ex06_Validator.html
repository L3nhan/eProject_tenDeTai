<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Boostrap Validator</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" />
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
</head>

<body>
    <form id="contactForm" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">Username</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Confirm password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="confirmPassword" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Full name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="fullName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">City</label>
            <div class="col-md-6">
                <select class="form-control" name="city" id="city">
                    <option value="">Select a city</option>
                    <option value="Ho Chi Minh">Ho Chi Minh</option>
                    <option value="Ha Noi">Ha Noi</option>
                    <option value="Hue">Hue</option>
                    <option value="Da Nang">Da Nang</option>
                    <option value="Can Tho">Can Tho</option>
                    <option value="Quang Ninh">Quang Ninh</option>
                    <option value="Ha Long">Ha Long</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Phone</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="phone" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Gender</label>
            <div class="col-md-6">
                <div class="col-md-2"><input type="radio" name="rdGender" id="rdMale" value="Male" checked>Male</div>
                <div class="col-md-2"><input type="radio" name="rdGender" id="rdFemale" value="Female" checked>Female
                </div>
            </div>
        </div>
        <!-- #messages is where the messages are placed inside -->
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <div id="messages"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-default">Validate</button>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            $('#contactForm').bootstrapValidator({
                container: '#messages',
                excluded: ':disabled',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        validators: {
                            notEmpty: {
                                message: 'Username is required and cannot be empty'
                            },
                            stringLength: {
                                min: 5,
                                max: 12,
                                message: 'Username is only from 5~12 characters'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'Password is required and cannot be empty'
                            },
                            stringLength: {
                                min: 5,
                                message: 'Password has at least 5 characters'
                            },
                            regexp: {
                                regexp: /^([a-z]+[0-9]+|([0-9]+[a-z]+))$/i,
                                message: 'Password must contain both alphabet characters and numbers'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            identical: {
                                field: 'password',
                                message: 'The password and its confirm are not the same'
                            }
                        }
                    },
                    fullName: {
                        validators: {
                            notEmpty: {
                                message: 'The full name is required and cannot be empty'
                            },
                            regexp: {
                                regexp: /^[a-z\s]+$/i,
                                message: 'The full name can consist of alphabetical characters and spaces only'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'The email address is required and cannot be empty'
                            },
                            emailAddress: {
                                message: 'The email address is not valid'
                            }
                        }
                    },
                    city: {
                        validators: {
                            notEmpty: {
                                message: 'Please select a city'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            notEmpty: {
                                message: 'Please select a city'
                            },
                            regexp: {
                                regexp: /^[0-9]+$/i,
                                message: 'Phone contains number (0-9) only'
                            }
                        }
                    },
                }
            });
        });

    </script>
</body>

</html>
