<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h2>jquery: keyEvent</h2>  
      <hr>
      <div class="col-sm-5">
        <input id="txtUser" class="form-control" placeholder="Enter your name">  
      </div>
    
      <script>
        $("input").keydown(function(){
          $("#txtUser").css("background-color","lightYellow");
        });
        $("input").keyup(function(){
          $("#txtUser").css("background-color","lightBlue");
        });
      </script>
    </div>
  </body>
</html>
